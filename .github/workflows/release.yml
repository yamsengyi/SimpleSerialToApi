name: Release

# 이 워크플로우는 태그 생성 시에만 실행되어 실제 릴리스를 생성
on:
  push:
    tags: [ 'v*' ]

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
      
    - name: Publish Self-Contained Windows x64
      run: dotnet publish SimpleSerialToApi/SimpleSerialToApi.csproj -c Release --self-contained true -r win-x64 --output ./publish/win-x64
      
    - name: Publish Framework-Dependent
      run: dotnet publish SimpleSerialToApi/SimpleSerialToApi.csproj -c Release --self-contained false --output ./publish/framework-dependent
      
    - name: Create Release Archives
      run: |
        cd ./publish/win-x64
        Compress-Archive -Path * -DestinationPath ../../SimpleSerialToApi-${{ github.ref_name }}-win-x64-selfcontained.zip -Force
        cd ../framework-dependent
        Compress-Archive -Path * -DestinationPath ../../SimpleSerialToApi-${{ github.ref_name }}-framework-dependent.zip -Force
        cd ../..
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: SimpleSerialToApi ${{ github.ref_name }}
        body: |
          ## 🚀 SimpleSerialToApi ${{ github.ref_name }}
          
          ### 📦 다운로드 옵션
          
          - **Self-Contained (권장)**: .NET Runtime 설치 불필요, 단독 실행 가능
          - **Framework-Dependent**: .NET 8 Runtime 설치 필요, 더 작은 크기
          
          ### 🔧 주요 개선사항
          - RS232 통신 버퍼 크기 최적화 (ReadBuffer: 4KB, WriteBuffer: 2KB)
          - 100자 이상 문자열 전송 분할 문제 해결
          - FTDI USB-to-Serial 호환성 개선
          - 큰 데이터 청크 단위 자동 전송
          - 컴파일 오류 66개 수정
          
          ### 📋 시스템 요구사항
          - Windows 10 이상 (x64)
          - USB 시리얼 통신을 위한 관리자 권한 권장
          
          자세한 내용은 [README.md](https://github.com/yamsengyi/SimpleSerialToApi/blob/main/README.md)를 참조하세요.
        draft: false
        prerelease: false
        files: |
          SimpleSerialToApi-${{ github.ref_name }}-win-x64-selfcontained.zip
          SimpleSerialToApi-${{ github.ref_name }}-framework-dependent.zip
        token: ${{ secrets.GITHUB_TOKEN }}
